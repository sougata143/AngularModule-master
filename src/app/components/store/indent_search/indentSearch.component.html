				<h2 *ngIf = "router.url != '/jute'">
				Store</h2>
				<h2 *ngIf = "router.url == '/jute'">
				Jute</h2>
				
				<p *ngIf="errorMsg">&nbsp;</p>
				<div *ngIf="errorMsg" class="form-group">
					<div class="alert alert-danger alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
						{{ errorMsg }}
					</div>
				</div>
				<p *ngIf="successMsg">&nbsp;</p>
				<div *ngIf="successMsg" class="form-group">
					<div class="alert alert-danger alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
						{{ successMsg }}
					</div>
				</div>
				
				<div *ngIf = "AllPODatafiltered == undefined || AllPODatafiltered == '' || AllPODatafiltered.length == 0" class="form-group">
					<div class="alert alert-info alert-dismissable">
						No Indent Created.
					</div>
				</div>
				<div class="content-heading-box">
					<!--<h3>Added Items</h3>-->
					<div class="row form-group">
								<div class="col col-xs-6" *ngIf="userGroupData != ''">
									<a routerLink="/store/srindent" title="Create New Indent" class="btn btn-primary" *ngIf = "router.url != '/jute'">Create New</a>
									<a routerLink="/jute/mrindent" title="Create New Indent" class="btn btn-primary" *ngIf = "router.url == '/jute'">Create New</a>
								</div>
								<div class="col col-xs-6 text-right"><span class="glyphicon glyphicon-search"></span>&nbsp;<input style="width:auto;"type="text" name="searchIndent" (keyup)="onQuickFilterChanged($event)" placeholder="Search"></div>
							</div>
					
					<ag-grid-angular class="ag-fresh" [gridOptions]="gridOptions" [rowData]="AllPODatafiltered"></ag-grid-angular>
				</div>
