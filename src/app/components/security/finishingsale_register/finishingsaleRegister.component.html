<h2>
	Finishing / Sale Dispatch Register
</h2>

<p *ngIf="errorMsg">&nbsp;</p>
	<div *ngIf="errorMsg" class="form-group">
		<div class="alert alert-danger alert-dismissable">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
			{{ errorMsg }}
		</div>
	</div>
	<p *ngIf="successMsg">&nbsp;</p>
	<div *ngIf="successMsg" class="form-group">
		<div class="alert alert-success alert-dismissable">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
			{{ successMsg }}
		</div>
	</div>		

	<form role="form" #createfinishingsaleForm="ngForm">
			<div class="row"><!-- row-->
				<div class="col-sm-12 text-right searchbtn">
					 <a href="#" data-toggle="modal" data-target="#myModal" class="search-btn-one"><i class="fa fa-search" aria-hidden="true"></i></a>
			
				</div>
				<div id="myModal" class="modal fade" role="dialog">
					<div class="modal-dialog search-modal">
				  
					  <!-- Modal content-->
					  <div class="modal-content">
						
						<div class="modal-body">
							<div class="col-md-12">
								<div class="form-group row">
									<div class="col-md-4 text-left">
										<label>From Date<span class="start">*</span></label>
									</div>
									<div class="col-md-8">
										<my-date-picker name="fromDate" [options]="myDatePickerOptions" required [(ngModel)] = "fromDate"></my-date-picker>
									</div>
									
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group row">
									<div class="col-md-4 text-left">
										<label>To Date<span class="start">*</span></label>
									</div>
									<div class="col-md-8">
										<my-date-picker name="toDate" [options]="myDatePickerOptions" required [(ngModel)] = "toDate"></my-date-picker>
									</div>
								
								</div>
							</div>
							<button type="button"  routerLink="/Security/finishingsaleregistersearch" class="btn btn-default" (click) = "search($event,fromDate,toDate)" data-dismiss="modal">Search</button>
						</div>
						
					  </div>
				  
					</div>
				  </div>
			</div>



				<div class="content-heading-box">
					<h3>Finishing / Sale Dispatch Register</h3>
					<div class="form-field-style text-center">
						<div class="row"><!--current-date-time-->
								<div class="col-md-6">
										<div class="form-group row">
											<div class="col-md-4 text-left">
												<label>Date</label>
											</div>
											<div class="col-md-8">
												<div load="startDate()" class="form-control custom-height">
													{{currentDate}}
													<i class="fa fa-calendar" aria-hidden="true"></i>
												
												</div>
												
											</div>
										</div>
									</div>
									<div class="col-md-6">
											<div class="form-group row">
												<div class="col-md-4 text-left">
													<label>Time</label>
												</div>
												<div class="col-md-8">
														
														<div load="startTime()" class="form-control custom-height">
															{{time}}
															<i class="fa fa-clock-o" aria-hidden="true"></i>
														
														</div>
													
														
												</div>
											</div>
										</div>
						</div><!--current-date-time-->
					<div class="row">
							<div class="col-md-6">
									<div class="form-group row">
										<div class="col-md-4 text-left">
											<label>Challan No</label>
										</div>
										<div class="col-md-8">
											<input type="text" name="challanNo" pattern="[a-zA-Z0-9 ]*" maxlength="30" [(ngModel)] = "finishingsaleCreateModel.challanNo" class="form-control">
										</div>
									</div>
									<div class="form-group row">
										<div class="col-md-4 text-left">
											<label>Challan Date</label>
										</div>
										<div class="col-md-8">
											<my-date-picker name="Mydate" [options]="myDatePickerOptions" [(ngModel)] = "date"></my-date-picker>
											
										</div>
									</div>
									<div class="form-group row">
										<div class="col-md-4 text-left">
											<label>Vehicle No <span class="start">*</span></label>
										</div>
										<div class="col-md-8">
												<input type="text" name="vehicleNo" pattern="[a-zA-Z0-9 - ]*" required maxlength="24" [(ngModel)] = "finishingsaleCreateModel.vehicleNo" class="form-control">
										</div>
									</div>
									<div class="form-group row">
										<div class="col-md-4 text-left">
											<label>Driver name<span class="start">*</span></label>
										</div>
										<div class="col-md-8">
												<input type="text" name="driverName"  pattern="[a-zA-Z ]*" required maxlength="50" [(ngModel)] = "finishingsaleCreateModel.driverName" class="form-control">
										</div>
									</div>
									<div class="form-group row">
										<div class="col-md-4 text-left">
											<label>Transporter<span class="start">*</span></label>
										</div>
										<div class="col-md-8">
												<input type="text" name="transporter"  pattern="[a-zA-Z ]*" required maxlength="100" [(ngModel)] = "finishingsaleCreateModel.transporter" class="form-control">
										</div>
									</div>

							</div>
							<div class="col-md-6">
								<div class="form-group row">
									<div class="col-md-4 text-left">
										<label>Whom to Dispatch<span class="start">*</span></label>
									</div>
									<div class="col-md-8">
											<input type="text" name="whomToDispatch"  pattern="[a-zA-Z ]*" required maxlength="100" [(ngModel)] = "finishingsaleCreateModel.whomToDispatch" class="form-control">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-md-4 text-left">
										<label>Gross Weight</label>
									</div>
									<div class="col-md-7">
											<input type="text" name="grossWeight"  pattern="[0-9 ]*" maxlength="100" [(ngModel)] = "finishingsaleCreateModel.grossWeight" class="form-control" [disabled]="!disable">
									</div>
									<div class="col-md-1">
										<label>Kgs</label>
									</div>
								</div>
								<div class="form-group row">
									<div class="col-md-4 text-left">
										<label>Tare Weight</label>
									</div>
									<div class="col-md-7">
											<input type="text" name="netWeight"  pattern="[0-9 ]*" maxlength="100" [(ngModel)] = "finishingsaleCreateModel.netWeight" class="form-control">
									</div>
									<div class="col-md-1">
										<label>Kgs</label>
									</div>
								</div>
								<div class="form-group row">
									<div class="col-md-4 text-left">
										<label>Actual Weight</label>
									</div>
									<div class="col-md-7">
											<input type="text" name="actualWeight"  pattern="[0-9 ]*" maxlength="100" [(ngModel)] = "finishingsaleCreateModel.actualWeight" class="form-control" [disabled]="!disable">
									</div>
									<div class="col-md-1">
										<label>Kgs</label>
									</div>
								</div>
							</div>
							
					</div>
							

					</div>
				</div>
				<div class="row form-field-style createbtn text-center">
					<button class="btn btn-primary" (click) = "createFinishingSale()">IN</button>
				</div>
		
			
	</form>
