<h2>
	<a [routerLink]="['/Security/finishingsaleregister']">Finishing / Sale Dispatch Register</a> >

	<a [routerLink]="['/Security/finishingsaleregisteredit']">Finishing / Sale Dispatch Register Edit</a>
</h2>

<p *ngIf="errorMsg">&nbsp;</p>
	<div *ngIf="errorMsg" class="form-group">
		<div class="alert alert-danger alert-dismissable">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
			{{ errorMsg }}
		</div>
	</div>
	<p *ngIf="successMsg">&nbsp;</p>
	<div *ngIf="successMsg" class="form-group">
		<div class="alert alert-success alert-dismissable">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
			{{ successMsg }}
		</div>
	</div>			


	<form role="form">
	
				<div class="content-heading-box">
					<h3>Finishing / Sale Dispatch Register</h3>
					<div class="form-field-style text-center">
					<div class="row">
							<div class="col-md-6">
									<div class="form-group row">
										<div class="col-md-4 text-left">
											<label>Challan No</label>
										</div>
										<div class="col-md-8">
											<input type="text" name="challanNo" pattern="[a-zA-Z0-9 ]*" 
											maxlength="30" 
											[(ngModel)] = "finishingsaleCreateModel.challanNo" 
											class="form-control" value ="{{allchallanNo.challanNo}}">
										
										
										</div>
									</div>
									<div class="form-group row">
										<div class="col-md-4 text-left">
											<label>Challan Date</label>
										</div>
										<div class="col-md-8">
											<my-date-picker name="Mydate" [options]="myDatePickerOptions" [(ngModel)] = "date"></my-date-picker>
											<!-- <input type="text" name="challanDate" [(ngModel)] = "finishingsaleCreateModel.challanDate" class="form-control" value ="{{allchallanNo.challanDate}}"> -->
										</div>
									</div>
									<div class="form-group row">
										<div class="col-md-4 text-left">
											<label>Vehicle No <span class="start">*</span></label>
										</div>
										<div class="col-md-8">
												<input type="text" name="vehicleNo" pattern="[a-zA-Z0-9 - ]*" required maxlength="24" [(ngModel)] = "finishingsaleCreateModel.vehicleNo" class="form-control" value ="{{allchallanNo.vehicleNo}}">
										</div>
									</div>
									<div class="form-group row">
										<div class="col-md-4 text-left">
											<label>Driver name<span class="start">*</span></label>
										</div>
										<div class="col-md-8">
												<input type="text" name="driverName"  pattern="[a-zA-Z ]*" required maxlength="50" [(ngModel)] = "finishingsaleCreateModel.driverName" class="form-control" value ="{{allchallanNo.driverName}}">
										</div>
									</div>
									<div class="form-group row">
										<div class="col-md-4 text-left">
											<label>Transporter<span class="start">*</span></label>
										</div>
										<div class="col-md-8">
												<input type="text" name="transporter"  pattern="[a-zA-Z ]*" required maxlength="100" [(ngModel)] = "finishingsaleCreateModel.transporter" class="form-control" value ="{{allchallanNo.transporter}}">
										</div>
									</div>

							</div>
							<div class="col-md-6">
								<div class="form-group row">
									<div class="col-md-4 text-left">
										<label>Whom to Dispatch<span class="start">*</span></label>
									</div>
									<div class="col-md-8">
											<input type="text" name="whomToDispatch"  pattern="[a-zA-Z ]*" required maxlength="100" [(ngModel)] = "finishingsaleCreateModel.whomToDispatch" class="form-control" value ="{{allchallanNo.whomToDispatch}}">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-md-4 text-left">
										<label>Gross Weight</label>
									</div>
									<div class="col-md-7">
											<input type="text" name="grossWeight"  pattern="[0-9 ]*" maxlength="100" [(ngModel)] = "finishingsaleCreateModel.grossWeight" class="form-control">
									</div>
									<div class="col-md-1">
										<label>Kgs</label>
									</div>
								</div>
								<div class="form-group row">
									<div class="col-md-4 text-left">
										<label>Tare Weight</label>
									</div>
									<div class="col-md-7">
											<input type="text" name="netWeight"  pattern="[0-9 ]*" maxlength="100" [(ngModel)] = "finishingsaleCreateModel.netWeight" class="form-control" [disabled]="!disable" value ="{{allchallanNo.netWeight}}">
									</div>
									<div class="col-md-1">
										<label>Kgs</label>
									</div>
								</div>
								<div class="form-group row">
									<div class="col-md-4 text-left">
										<label>Actual Weight</label>
									</div>
									<div class="col-md-7">
											<input type="text" name="actualWeight"  pattern="[0-9 ]*" maxlength="100" [(ngModel)] = "finishingsaleCreateModel.actualWeight" class="form-control" [disabled]="!disable">
									</div>
									<div class="col-md-1">
										<label>Kgs</label>
									</div>
								</div>
							</div>
							
					</div>
					</div>
				</div>
				<div class="content-heading-box">
						<h3>Line Items</h3>
						<div class="row form-field-style">
							<div class="col-md-6">
								<div class="form-group row">
									<div class="col-md-4 text-left">
										<label>Quality<span class="start">*</span></label>
									</div>
									<div class="col-md-8">
										<select class="form-control" name="quality" [(ngModel)] = "finishingsaledetails.quality">
											<option value="">--Please Select--</option>
											<option *ngFor = "let allSlectionQulityList of allSlectionQulity;" [value]="allSlectionQulityList.recId">{{allSlectionQulityList.quality}}</option>
											   
										</select>
									</div>		
								</div>
								<div class="form-group row">
										<div class="col-md-4 text-left">
											<label>Quantity<span class="start">*</span></label>
										</div>
										<div class="col-md-4">
												<input type="text" name="quantity"  pattern="[0-9 ]*" maxlength="100" class="form-control" [(ngModel)] = "finishingsaledetails.quantity" value ="{{allchallanNo.quantity}}">
										</div>
										<div class="col-md-4">
												<select class="form-control" name="quantityname" class="form-control" [(ngModel)] = "finishingsaledetails.unitId">
													<option value="LOOSE">LOOSE</option>
													<option value="BALES">BALES</option>
												  
												</select>
										</div>		
									</div>

							</div>
							<div class="col-md-6">
									<div class="form-group row">
											<div class="col-md-4 text-left">
												<label>Goods Description<span class="start">*</span></label>
											</div>
											<div class="col-md-8">
												<textarea name="goodsdescription" class="form-control" [(ngModel)] = "finishingsaledetails.qualityDesc" value ="{{allchallanNo.qualityDesc}}"></textarea>
											</div>		
										</div>
							</div>
						</div>
				</div>
				<div class="row form-field-style createbtn text-center">
					<button class="btn btn-primary" (click) = "updateFinishingSale()">UPDATE</button>
					<button class="btn btn-primary" (click) = "outFinishingSale()" >OUT</button>
				</div>
		
			
	</form>
