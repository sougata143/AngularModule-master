				<h2>
				<a [routerLink]="['/settings/user']" title='Store'>Settings</a>
				> 
				<a [routerLink]="['/settings/usergroup']" title='User Group'>User Group</a>
				>
				Create
				</h2>
				
				<p *ngIf="errorMsg">&nbsp;</p>
				<div *ngIf="errorMsg" class="form-group">
					<div class="alert alert-danger alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
						{{ errorMsg }}
					</div>
				</div>
				<p *ngIf="successMsg">&nbsp;</p>
				<div *ngIf="successMsg" class="form-group">
					<div class="alert alert-success alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
						{{ successMsg }}
					</div>
				</div>		
				
				<!--add item form-->
				<div class="content-heading-box">
					<div class="row">
						<div class="col-sm-7">
						<div class="row form-group">
							<div class="col-md-4"><label>User Group Title</label></div>
							<div class="col-md-8">
								<input type="text" class="form-control" [(ngModel)] = "userGroupSelectionModel.selectedUserGroup">
							</div>
						</div>
					</div>
					<div class="col-sm-5 mapmar">
                           <div class="row">
                              <button class="btn btn-primary" (click)="createUserGroup()" [disabled]="userGroupSelectionModel.selectedUserGroup == ''">Create</button>
                           </div>
                    </div>
                </div>
