				<h2>
				<a [routerLink]="['/settings/user']" title='Store' >Settings</a>
				> 
				Create User</h2>
				
				
				<p *ngIf="errorMsg">&nbsp;</p>
				<div *ngIf="errorMsg" class="form-group">
					<div class="alert alert-danger alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
						{{ errorMsg }}
					</div>
				</div>
				<p *ngIf="successMsg">&nbsp;</p>
				<div *ngIf="successMsg" class="form-group">
					<div class="alert alert-success alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
						{{ successMsg }}
					</div>
				</div>
				
				<!--add item form-->
				<div class="content-heading-box">
					<h3>Add User</h3>
					<form role="form" #registrationForm="ngForm">
					<div class="row form-field-style">
						<div class="col-md-6">
							<div class="row form-group">
								<div class="col-md-4"><label for="userFirstName">First Name<span class="start">*</span></label></div>
								<div class="col-md-8">
								<input type="text" tabindex="1" class="form-control" name="userFirstName" [(ngModel)] = "userCreateModel.userFirstName" required placeholder="First Name">
								</div>
							</div>
							
							<!--<div class="row form-group">
								<div class="col-md-4"><label>User Name<span class="start">*</span></label></div>
								<div class="col-md-8">
								<span class="form-control"><span *ngIf="userCreateModel.userFirstName != '' && userCreateModel.userLastName != ''">{{userCreateModel.userFirstName | slice:0:1 | lowercase}}{{userCreateModel.userLastName | lowercase}}{{uniqueId}}</span></span>
								</div>
							</div>-->
							<div class="row form-group">
								<div class="col-md-4"><label for="userGender">Gender<span class="start">*</span></label></div>
								<div class="col-md-8">
								<select tabindex="3" class="form-control" name="userGender" [(ngModel)] = "userCreateModel.userGender" required>
									<option value="">--Please Select--</option>
									<option value="male">Male</option>
									<option value="female">Female</option>
								</select>
								</div>
							</div>
							

							<div class="row form-group">
								<div class="col-md-4"><label for="userMob">Mobile No.<span class="start">*</span></label></div>
								<div class="col-md-8"><input type="text" tabindex="5" class="form-control" name="userMob" [(ngModel)] = "userCreateModel.userMobile" required pattern = "^(\+\d{1,3}[- ]?)?\d{10}$">
								</div>
							</div>

							<div class="row form-group">
								<div class="col-md-4"><label for="userOrg">Organization<span class="start">*</span></label></div>
								<div class="col-md-8"><select class="form-control" tabindex="7" name="userOrg" (change)="loadDepartments($event)" [(ngModel)] = "userCreateModel.userOrg">
									<option value="">--Please Select--</option>
									<option *ngFor = "let organization of allOrganizationData; let i = index" value="{{i}}">{{organization.orgName+'-'+organization.orgLocation}}</option>
								</select>
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-4"><label for="userRole">User Role<span class="start">*</span></label></div>
								<div class="col-md-8"><select class="form-control" tabindex="9" name="userRole" [(ngModel)] = "userCreateModel.userRole">
									<option value="">--Please Select--</option>
									<option *ngFor = "let userRole of allUserRoleData" value="{{userRole.id}}" >{{userRole.role}}</option>
								</select></div>
							</div>

						
							<div class="row form-group">
								<div class="col-md-4"><label for="userEmpType">Employment Type<span class="start">*</span></label></div>
								<div class="col-md-8"><select class="form-control" tabindex="11" name="userEmpType" [(ngModel)] = "userCreateModel.userType">
									<option value="">--Please Select--</option>
									<option value="permanent">Permanent</option>
									<option value="contract">Contract</option>
								</select>
								</div>
							</div>
						</div>
						
						<div class="col-md-6">
						<div class="row form-group">
								<div class="col-md-4"><label for="userLastName">Last Name<span class="start">*</span></label></div>
								<div class="col-md-8">
								<input type="text" tabindex="2" class="form-control" name="userLastName" [(ngModel)] = "userCreateModel.userLastName" required placeholder="Last Name">
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-4"><label for="userPassword">Password<span class="start">*</span></label></div>
								<div class="col-md-8">
								<input type="password" tabindex="4" class="form-control" name="userPassword" [(ngModel)] = "userCreateModel.userPassword" required placeholder="Password">
								</div>
							</div>
							
							<div class="row form-group">
								<div class="col-md-4"><label for="userDOB">Date of Birth<span class="start">*</span></label></div>
								<div class="col-md-8"> <my-date-picker name="mydate" tabindex="6" [options]="myDatePickerOptions" required [(ngModel)] = "userCreateModel.userDOB"></my-date-picker>
								</div>
							</div>
					
						
						
						<!-- 	<div class="row form-group">
								<div class="col-md-4"><label for="userAltEmail">Alternate Email</label></div>
								<div class="col-md-8"><input type="email" class="form-control" name="userAltEmail" [(ngModel)] = "userCreateModel.userAltEmail" required pattern= '^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'></div>
							</div> -->
						
						
					
					
							<div class="row form-group">
								<div class="col-md-4"><label for="userDesg">Designation<span class="start">*</span></label></div>
								<div class="col-md-8"><select class="form-control" tabindex="8" name="userDesg" [(ngModel)] = "userCreateModel.userDesig">
									<option value="">--Please Select--</option>
									<option *ngFor = "let designation of allDesignationData; let i = index" value="{{i}}" >{{designation.desig}}</option>
								</select></div>
							</div>
						
				
							<div class="row form-group">
								<div class="col-md-4"><label for="userDept">Department<span class="start">*</span></label></div>
								<div class="col-md-8"><select class="form-control" tabindex="10" name="userDept" [(ngModel)] = "userCreateModel.userDept">
									<option value="">--Please Select--</option>
									<option *ngFor = "let department of departmentData; let i = index" value="{{i}}" >{{department.deptName}}</option>
								</select></div>
							</div>
						
							
						<!--<div class="row form-group">
						<div class="uploadContainer">
							<input type="file" class="file" title="Upload Profile Picture" name="prof_pic" (change)="onUploadFileChange($event)" required>
							<div class="col-md-12">
								<div class="row">
								<div class="col-md-4">
								<label for="userEmpType">Profile Picture<span class="start">*</span></label>
								</div>
								<div class="col-md-8">
								<div class="input-group">
								<input type="text" class="form-control" name="prof_pic_name" disabled placeholder="Upload Profile Picture" [(ngModel)] = "userCreateModel.userImgName">
								<span class="input-group-btn">
									<button class="browse btn btn-info" type="button" (click)="onBrowseClick($event)"><i class="glyphicon glyphicon-search"></i> Browse</button>
								</span>
								</div>
								</div>
								</div>
							</div>
						</div>
					</div>-->
					</div>
					</div>
					<div class="row">
						<div class="col-md-12 text-center"><button class="btn btn-primary" (click) = "createUser()" [disabled]="!registrationForm.form.valid">Create User</button></div>
					</div>
					</form>
				</div>
