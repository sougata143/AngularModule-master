<h2>Create City</h2>

<p *ngIf="errorMsg">&nbsp;</p>
				<div *ngIf="errorMsg" class="form-group">
					<div class="alert alert-danger alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
						{{ errorMsg }}
					</div>
				</div>
				<p *ngIf="successMsg">&nbsp;</p>
				<div *ngIf="successMsg" class="form-group">
					<div class="alert alert-success alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
						{{ successMsg }}
					</div>
				</div>

	<form role="form" #createCityForm="ngForm" >
			<div class="content-heading-box">
					<h3>Create City</h3>
					<div class="row form-field-style">
						<div class="col-md-4">
							<div class="form-group row">
								<div class="col-md-3">
									<label>Country<span class="start">*</span></label>
								</div>
								<div class="col-md-9">
									<select class="form-control" name="country" (change) = "loadstateList($event.target.value)" >
										<option value="">--Please Select--</option>
										<option *ngFor = "let country of countryList;" [value]="country.id">{{country.countryName}}</option>
										   
									</select>
								</div>
						</div>
						</div>
						<div class="col-md-4">
								<div class="form-group row">
										<div class="col-md-3">
											<label>State<span class="start">*</span></label>
										</div>
										<div class="col-md-9">
											<select class="form-control" name="State" [(ngModel)] = "cityCreateModel.stateId" >
												<option value="">--Please Select--</option>
												<option *ngFor = "let state of stateList;" [value]="state.id">{{state.stateName}}</option>
											</select>
										</div>
								</div>
						
						</div>
						<div class="col-md-4">
								<div class="form-group row">
										<div class="col-md-5">
											<label>City<span class="start">*</span></label>
										</div>
										<div class="col-md-7">
											<input type="text" name="city" class="form-control" required pattern="[a-zA-Z][a-zA-Z ]+" maxlength="50" [(ngModel)] = "cityCreateModel.cityName">
										</div>
								</div>
						</div>
					
						
						<div class="col-md-12 text-center">
								<button class="btn btn-primary" [disabled] = "!createCityForm.form.valid" (click) = "createCity()"> Create</button>
						</div>
						
					</div>
				
				</div>
				<div class="content-heading-box">
					<h3>City's List</h3>
					
					<div class="text-center">
					<ag-grid-angular class="ag-fresh" [gridOptions]="gridOptions" [rowData]="cityList"></ag-grid-angular>
					</div>
					
				</div>
		
			
				</form>
