<h2>
	Create Approver
</h2>

<p *ngIf="errorMsg">&nbsp;</p>
				<div *ngIf="errorMsg" class="form-group">
					<div class="alert alert-danger alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
						{{ errorMsg }}
					</div>
				</div>
				<p *ngIf="successMsg">&nbsp;</p>
				<div *ngIf="successMsg" class="form-group">
					<div class="alert alert-success alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
						{{ successMsg }}
					</div>
				</div>

	<form role="form" #createCountryForm="ngForm" >
					
				<div class="content-heading-box">
					<h3>Create Approver</h3>
					<div class="row form-field-style">
						<div class="col-md-4">
							<div class="form-group row">
								<div class="col-md-3">
									<label>Task<span class="start">*</span></label>
								</div>
								<div class="col-md-9">
									<select class="form-control" [(ngModel)] = "approverCreateModel.taskDsc">
										<option value="">--Please Select--</option>
										<option *ngFor = "let tasktypeLists of tasktypeList;" [value]="tasktypeLists.id">{{tasktypeLists.taskName}}</option>
										   
									</select>
								</div>
						</div>
						</div>
						<div class="col-md-4">
								<div class="form-group row">
										<div class="col-md-3">
											<label>User Group<span class="start">*</span></label>
										</div>
										<div class="col-md-9">
											<select class="form-control" [(ngModel)] = "approverCreateModel.userGroup">
												<option value="">--Please Select--</option>
												<option *ngFor = "let usergroupLists of usergroupList;" [value]="usergroupLists.id">{{usergroupLists.usrgrpName}}</option>
											</select>
										</div>
								</div>
						
						</div>
						<div class="col-md-4">
								<div class="form-group row">
										<div class="col-md-5">
											<label>Approval Label<span class="start">*</span></label>
										</div>
										<div class="col-md-7">
											<select class="form-control" [(ngModel)] = "approverCreateModel.approvalLabel">
												<option value="">--Please Select--</option>
												<option value="1">1</option>
												<option value="2">2</option>
												<option value="3">3</option>
												<option value="4">4</option>
												<option value="5">5</option>
											</select>
										</div>
								</div>
						</div>
					
						
						<div class="col-md-12 text-center">
								<button class="btn btn-primary" (click) = "createApprovermaster()"> Create</button>
						</div>
						
					</div>
				
				</div>
				<!-- <div class="content-heading-box">
					<h3>Country's List</h3>
					<ag-grid-angular class="ag-fresh" [gridOptions]="gridOptions" [rowData]="approverList"></ag-grid-angular>
					
				</div> -->
		
			
				</form>
