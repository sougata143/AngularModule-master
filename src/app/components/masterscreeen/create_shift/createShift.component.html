<h2>
	<!-- <a href="/payroll" ng-reflect-router-link="/payroll" routerlink="/payroll">Payroll</a>
	> Create Parameter -->
	Create Shift
</h2>
<p *ngIf="errorMsg">&nbsp;</p>
				<div *ngIf="errorMsg" class="form-group">
					<div class="alert alert-danger alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
						{{ errorMsg }}
					</div>
				</div>
				<p *ngIf="successMsg">&nbsp;</p>
				<div *ngIf="successMsg" class="form-group">
					<div class="alert alert-success alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
						{{ successMsg }}
					</div>
				</div>
	<form role="form" #createShiftForm="ngForm" >
					
				<div class="content-heading-box">
					<h3>Create Shift</h3>
					<div class="row form-field-style text-center">
						<div class="col-md-6">
								<div class="form-group row">
										<div class="col-md-4 text-right">
											<label>Shift Name<span class="start">*</span></label>
										</div>
										<div class="col-md-8">
											<input type="text" name="shiftName" required pattern="[A-Z]" maxlength="1" minlength="1" [(ngModel)] = "shiftCreateModel.shiftName" class="form-control">
										</div>
								</div>
						</div>
						<div class="col-md-6">
							<div class="form-group row">
									<div class="col-md-4 text-right">
										<label>Working Hours<span class="start">*</span></label>
									</div>
									<div class="col-md-8">
										<input type="text" name="workingHours" required pattern="^\s*(?=.*[1-9])\d*(?:\.\d{1,2})?\s*$" maxlength="25" [(ngModel)] = "shiftCreateModel.workingHours" class="form-control">
									</div>
							</div>
					</div>
			

					
					
					
						<div class="col-md-12 text-center">
								<button class="btn btn-primary" [disabled] = "shiftCreateModel.shiftName == '' || shiftCreateModel.workingHours == '' || !createShiftForm.form.valid" (click) = "createShift()"> Create</button>
						</div>
						
					</div>
				
				</div>
				<div class="content-heading-box">
					<h3>Uom's List</h3>
					<ag-grid-angular class="ag-fresh" [gridOptions]="gridOptions" [rowData]="shiftList"></ag-grid-angular>
					
				</div>
		
			
				</form>
