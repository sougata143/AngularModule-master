<h2>
	Create Mukam
</h2>

<p *ngIf="errorMsg">&nbsp;</p>
				<div *ngIf="errorMsg" class="form-group">
					<div class="alert alert-danger alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
						{{ errorMsg }}
					</div>
				</div>
				<p *ngIf="successMsg">&nbsp;</p>
				<div *ngIf="successMsg" class="form-group">
					<div class="alert alert-success alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
						{{ successMsg }}
					</div>
				</div>


	<form role="form" #createMukamForm="ngForm" >
				<div class="content-heading-box">
					<h3>Create Mukam</h3>
					<div class="row form-field-style">
							<div class="col-md-6">
									<div class="form-group row">
										<div class="col-md-4 text-right">
											<label>Mukam Name<span class="start">*</span></label>
										</div>
										<div class="col-md-8">
												<input type="text" name="mukamName" required pattern="[a-zA-Z][a-zA-Z ]+" maxlength="25" [(ngModel)] = "mukamCreateModel.mukamName" class="form-control">
										</div>
									</div>
								</div>
							<div class="col-sm-6">
									<div class="form-group row">
											<div class="col-md-4 text-left">
													<label>Item<span class="start">*</span></label>
											</div>
											<div class="col-md-8">
													<div class="list-menu mukam-master" >
															
														<ul class="all-menus">
																<li *ngFor = "let itemofgroup of itemofgroupList;">
																		<input type="checkbox" [value]="itemofgroup.id" (change)="onitemofgroupCheckbox(itemofgroup,$event)">
																				{{itemofgroup.itemDsc}}
																		 </li>
														</ul>
																											
													</div>
												</div>
									</div>
									
							
							</div>
			
								
					<div class="col-md-12 text-center">
								<button class="btn btn-primary" [disabled] = "mukamCreateModel.mukamName == '' || !createMukamForm.form.valid || !itemofgroupSelected" (click) = "createMukammaster()"> Create</button>
						</div>
						
					</div>
				
				</div>
				<div class="content-heading-box">
					<h3> Mukam's List</h3>
				
					<ag-grid-angular class="ag-fresh" [gridOptions]="gridOptions" [rowData]="mukamList"></ag-grid-angular>
				
				</div>
		
			
				</form>
				
				
				<div class="readingArea" *ngIf = "conditionClicked != ''">
					<div class="reading-popup reading-popup-master">
						<div class="popupcontent">
								<div class="list-menu mukam-master">
								<ul class="all-menus">
									<span>
										<li *ngFor = "let mukamLists of mukamListid.itemJuteCode;">
										<input type="checkbox" [value]="mukamLists.id"  [checked]="mukamLists.isMapped == 'true'" (change)="onCheckboxChange($event)">
												{{mukamLists.itemDsc}}
												
										 </li>
										</span>
									</ul>
									</div>
						</div>
						<div class="popupfooter text-right"><button type="button" class="btn btn-sm btn-secondary" (click)="closeConditionDialog()">Cancel</button> <button type="button" class="btn btn-sm btn-success" (click)="updateCondition()">Save</button></div>
					</div>
					
				</div>
