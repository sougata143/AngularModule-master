<h2>
	<!-- <a href="/payroll" ng-reflect-router-link="/payroll" routerlink="/payroll">Payroll</a>
	> Create Parameter -->
	Create Uom
</h2>
<p *ngIf="errorMsg">&nbsp;</p>
				<div *ngIf="errorMsg" class="form-group">
					<div class="alert alert-danger alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
						{{ errorMsg }}
					</div>
				</div>
				<p *ngIf="successMsg">&nbsp;</p>
				<div *ngIf="successMsg" class="form-group">
					<div class="alert alert-success alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
						{{ successMsg }}
					</div>
				</div>
	<form role="form" #createUomForm="ngForm" >
					
				<div class="content-heading-box">
					<h3>Create Uom</h3>
					<div class="row form-field-style text-center">
						<div class="col-md-4">
								<div class="form-group row">
										<div class="col-md-4 text-right">
											<label>Code<span class="start">*</span></label>
										</div>
										<div class="col-md-8">
											<input type="text" name="code" required pattern="[a-zA-Z][a-zA-Z ]+" maxlength="10" [(ngModel)] = "uomCreateModel.id" class="form-control">
										</div>
								</div>
						</div>
						<div class="col-md-4">
							<div class="form-group row">
									<div class="col-md-4 text-right">
										<label>Description<span class="start">*</span></label>
									</div>
									<div class="col-md-8">
										<input type="text" name="description" required pattern="[a-zA-Z][a-zA-Z ]+" maxlength="20" [(ngModel)] = "uomCreateModel.uomDsc" class="form-control">
									</div>
							</div>
					</div>
					<div class="col-md-4">
						<div class="form-group row">
								<div class="col-md-4 text-right">
									<label>Active Flag<span class="start">*</span></label>
								</div>
								<div class="col-md-8">
										<select class="form-control" name="activeflag" [(ngModel)] = "uomCreateModel.activityFlag">
												<option value="">--Please Select--</option>
												<option value="y">Yes</option>
												<option value="n">No</option>
											  
											</select>
								</div>
						</div>
				</div>

					
					
					
						<div class="col-md-12 text-center">
								<button class="btn btn-primary" [disabled] = "uomCreateModel.id == '' || uomCreateModel.uomDsc == '' ||  uomCreateModel.activityFlag == '' || !createUomForm.form.valid" (click) = "createUom()"> Create</button>
						</div>
						
					</div>
				
				</div>
				<div class="content-heading-box">
					<h3>Uom's List</h3>
					<ag-grid-angular class="ag-fresh" [gridOptions]="gridOptions" [rowData]="uomList"></ag-grid-angular>
					
				</div>
		
			
				</form>
